<!doctype html>
<html>

<head>
    <title>MadCourse</title>
    <link rel="stylesheet" href="libs/bootstrap-material-design.min.css">
    <link rel="stylesheet" href="css/icons.css">
    <style>
        .badge {
            padding: 0.4em;
        }

        .list-group-item :first-child {
            margin: unset;
        }

        strong {
            display: inline !important;
        }
    </style>
    <script src="libs/jquery-3.2.1.slim.min.js"></script>
    <script src="libs/popper.js"></script>
    <script src="libs/bootstrap-material-design.js"></script>
</head>

<body style="margin: 0.5em;">
<div id="search-bar-container" class="card mb-3" style="min-width: 350px">
    <div id="search-bar" class="card-header">
        <div id="search-input" class="input-group">
            <input type="text" class="form-control" placeholder="Search course..." id="course-input">
            <button class="btn bmd-btn-icon" for="search">
                <i class="material-icons" id="search-btn">search</i>
            </button>
        </div>
    </div>
    <div class="collapse" id="search-result"></div>
</div>

<div id="course_list" style="width: max-content; margin: auto;"></div>

<div id="footer" class="text-center" style="margin-bottom: 1em;">
    <small class="text-muted">Made by <a href="https://shawnzhong.com" target="_blank">ShawnZhong</a></small>
</div>

<script src="utils.js"></script>
<script src="popup.js"></script>
</body>

</html>
